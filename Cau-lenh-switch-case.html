<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cau lenh switch case</title>
</head>
<body>
<fieldset>
    <legend><h3>Ứng dụng tính số ngày trong một tháng</h3></legend>
    Mời bạn tháng theo số từ 1 đến 12:
    <br><br>
    <input type="text" id="input"/>
    <button type="button" id="btnTinhSoNgay" onclick="calculate();">Tính số ngày</button>
</br>
    <div id="result"></div>
</fieldset>

<script>

    function calculate() {
        let day = document.getElementById("input").value;
        switch (day) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '9':
            case '11':
                document.getElementById("result").innerHTML = "Tháng " + day + " có 31 ngày";
            break;
            case '2':
                document.getElementById("result").innerHTML = "Tháng " + day + " có 28 hoặc 29 ngày";
             break;
            case '4':
            case '6':
            case '8':
            case '10':
            case '12':
                document.getElementById("result").innerHTML = "Tháng " + day + " có 30 ngày";
             break;
            default: alert('Mời bạn nhập tháng chính xác');
        }
    }
</script>
</body>
</html>
